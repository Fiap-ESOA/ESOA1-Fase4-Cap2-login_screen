<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FIAP - Recuperação de Senha </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/style.css">
	<script src="/script/script.js"></script>
  </head>
  <body>  
    <nav class="navbar bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/fiapLogo-removebg-preview.png" alt="Logo" class="d-inline-block align-text-top" width="100">
        </a>
      </div>
    </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <img class="img-fluid rounded-3 mb-4" src="/img/fiap.png" alt="logo da fiap">
              <h1 class="h3 mb-3">Recuperação de Senha</h1>
              <form class="needs-validation" novalidate>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" name="email" required>
                  <div class="invalid-feedback">Por favor, digite um email válido.</div>
              </div>
                <button type="submit" class="btn btn-primary">Enviar Email de Recuperação</button>
                </form>
                <a class="mt-3" href="/index.html">Voltar para a página de login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
